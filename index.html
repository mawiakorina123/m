  <script>
    document.getElementById('callForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var countryCode = document.getElementById('countryCode').value;
      var phoneNumber = document.getElementById('phoneNumber').value;

      if (phoneNumber.trim() === '') {
        alert('قم بادخال رقم صحيح.');
        return;
      }

      if (!phoneNumber.startsWith(countryCode)) {
        phoneNumber = countryCode + phoneNumber;
      }

      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            alert(xhr.responseText);
          } else {
            alert('فيه مشكله حصلت وانا ببعت البيانات للapi حاول تاني او كلم المبرمج');
          }
        }
      };

      var secretToken = 'apispamcallsbytoptpt';
      xhr.open('GET', 'https://api.elharam.site/callsv1.php?number=' + encodeURIComponent(phoneNumber) + '&country_code=' + encodeURIComponent(countryCode) + '&token=' + secretToken, true);
      xhr.send();
    });
  </script>
